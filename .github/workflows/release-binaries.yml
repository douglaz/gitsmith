name: Release Binaries

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:  # Allow manual trigger

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write  # Required for creating releases

jobs:
  build-linux:
    name: Build Linux Binaries
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Install Nix
      uses: cachix/install-nix-action@v31
      with:
        nix_path: nixpkgs=channel:nixos-unstable
        extra_nix_config: |
          experimental-features = nix-command flakes
    
    - name: Cache Cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
        key: cargo-registry-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          cargo-registry-${{ runner.os }}-
    
    - name: Build x86_64 Linux (static musl)
      run: |
        nix build
        mkdir -p artifacts/linux-x86_64
        cp result/bin/gitsmith artifacts/linux-x86_64/gitsmith
        chmod +x artifacts/linux-x86_64/gitsmith
    
    - name: Create checksums
      run: |
        cd artifacts
        for dir in */; do
          (cd "$dir" && sha256sum gitsmith > gitsmith.sha256)
        done
    
    - name: Create tarball archives
      run: |
        cd artifacts
        for dir in */; do
          dirname="${dir%/}"
          tar czf "gitsmith-${dirname}.tar.gz" "$dirname"
        done
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: gitsmith-linux-binaries
        path: artifacts/*.tar.gz
        retention-days: 90

  build-macos:
    name: Build macOS Binaries
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: x86_64-apple-darwin,aarch64-apple-darwin
    
    - name: Cache Cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
        key: cargo-registry-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          cargo-registry-${{ runner.os }}-
    
    - name: Build x86_64 macOS
      run: |
        cargo build --release --target x86_64-apple-darwin
        mkdir -p artifacts/macos-x86_64
        cp target/x86_64-apple-darwin/release/gitsmith artifacts/macos-x86_64/gitsmith
        chmod +x artifacts/macos-x86_64/gitsmith
    
    - name: Build ARM64 macOS (Apple Silicon)
      run: |
        cargo build --release --target aarch64-apple-darwin
        mkdir -p artifacts/macos-aarch64
        cp target/aarch64-apple-darwin/release/gitsmith artifacts/macos-aarch64/gitsmith
        chmod +x artifacts/macos-aarch64/gitsmith
    
    - name: Create checksums
      run: |
        cd artifacts
        for dir in */; do
          (cd "$dir" && shasum -a 256 gitsmith > gitsmith.sha256)
        done
    
    - name: Create tarball archives
      run: |
        cd artifacts
        for dir in */; do
          dirname="${dir%/}"
          tar czf "gitsmith-${dirname}.tar.gz" "$dirname"
        done
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: gitsmith-macos-binaries
        path: artifacts/*.tar.gz
        retention-days: 90

  build-windows:
    name: Build Windows Binaries
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: x86_64-pc-windows-msvc
    
    - name: Cache Cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
        key: cargo-registry-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          cargo-registry-${{ runner.os }}-
    
    - name: Build x86_64 Windows
      run: |
        cargo build --release --target x86_64-pc-windows-msvc
        New-Item -ItemType Directory -Force -Path artifacts/windows-x86_64
        Copy-Item target/x86_64-pc-windows-msvc/release/gitsmith.exe artifacts/windows-x86_64/gitsmith.exe
    
    - name: Create checksums
      shell: powershell
      run: |
        cd artifacts
        Get-ChildItem -Directory | ForEach-Object {
          cd $_.Name
          $hash = Get-FileHash -Algorithm SHA256 gitsmith.exe
          "$($hash.Hash.ToLower())  gitsmith.exe" | Out-File -Encoding ASCII gitsmith.sha256
          cd ..
        }
    
    - name: Create ZIP archives
      shell: powershell
      run: |
        cd artifacts
        Get-ChildItem -Directory | ForEach-Object {
          Compress-Archive -Path $_.FullName -DestinationPath "gitsmith-$($_.Name).zip"
        }
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: gitsmith-windows-binaries
        path: artifacts/*.zip
        retention-days: 90

  create-release:
    name: Create GitHub Release
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Download all artifacts
      uses: actions/download-artifact@v5
      with:
        path: release-artifacts
    
    - name: Get short SHA
      id: sha
      run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
    
    - name: Get date
      id: date
      run: echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT
    
    - name: Prepare release files
      run: |
        mkdir -p release-files
        mv release-artifacts/gitsmith-linux-binaries/* release-files/
        mv release-artifacts/gitsmith-macos-binaries/* release-files/
        mv release-artifacts/gitsmith-windows-binaries/* release-files/
        
        # Add the bootstrap script
        cp gitsmith.sh release-files/
        chmod +x release-files/gitsmith.sh
        
        ls -la release-files/
    
    - name: Create release notes
      run: |
        cat > release-notes.md << EOF
        ## GitSmith Latest Build (master branch)
        
        **Build Date:** $(date +'%Y-%m-%d %H:%M:%S UTC')
        **Commit:** ${{ steps.sha.outputs.sha_short }}
        
        ### Available Binaries
        
        #### Linux
        - \`gitsmith-linux-x86_64.tar.gz\` - Static musl binary (works on all Linux distros)
        
        #### macOS
        - \`gitsmith-macos-x86_64.tar.gz\` - Intel Mac binary
        - \`gitsmith-macos-aarch64.tar.gz\` - Apple Silicon (M1/M2/M3) binary
        
        #### Windows
        - \`gitsmith-windows-x86_64.zip\` - Windows 64-bit executable
        
        ### Installation
        
        #### Quick Install (Using Bootstrap Script)
        
        Download and use \`gitsmith.sh\` for automatic installation and updates:
        
        \`\`\`bash
        curl -L https://github.com/douglaz/gitsmith/releases/download/latest-master/gitsmith.sh -o gitsmith.sh
        chmod +x gitsmith.sh
        ./gitsmith.sh --help
        \`\`\`
        
        The bootstrap script will:
        - Automatically detect your platform
        - Download the appropriate binary
        - Extract and install to \`~/.local/bin\`
        - Check for updates daily
        - Fall back to building from source if needed
        
        #### Manual Installation
        
        1. Download the appropriate binary for your platform
        2. Extract the archive
        3. Make the binary executable (Linux/macOS): \`chmod +x gitsmith\`
        4. Optionally move to your PATH: \`sudo mv gitsmith /usr/local/bin/\`
        
        ### Verify Checksums
        
        Each archive contains a \`.sha256\` file with the binary's checksum.
        
        \`\`\`bash
        # Linux/macOS
        sha256sum -c gitsmith.sha256
        
        # Windows (PowerShell)
        Get-FileHash gitsmith.exe -Algorithm SHA256
        \`\`\`
        
        ### Features
        
        GitSmith is a non-interactive CLI tool for publishing git repositories to the Nostr protocol:
        
        - **NIP-34 Compatible**: Implements the Nostr git specification
        - **Non-interactive**: Perfect for CI/CD pipelines
        - **Environment Variables**: Full configuration via env vars
        - **Clean Architecture**: Separate core library and CLI
        - **Static Binaries**: Zero dependencies at runtime
        
        ### Quick Start
        
        \`\`\`bash
        # Publish a repository
        gitsmith init \\
          --identifier "my-project" \\
          --name "My Project" \\
          --description "A great project" \\
          --clone-url "https://github.com/user/repo.git" \\
          --relay "wss://relay.damus.io" \\
          --nsec "your_private_key_hex"
        \`\`\`
        
        ---
        *This is an automated build from the master branch. For stable releases, see the Releases page.*
        EOF
    
    - name: Delete existing latest release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Delete the release if it exists
        gh release delete latest-master --yes 2>/dev/null || true
        
        # Delete the tag if it exists
        git push --delete origin latest-master 2>/dev/null || true
    
    - name: Create new release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release create latest-master \
          --title "Latest Build (master)" \
          --notes-file release-notes.md \
          --prerelease \
          release-files/*